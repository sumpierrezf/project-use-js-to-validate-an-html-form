<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/56125acec2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <!--titulo del formulario-->
    <div class="card text-center m-4" style="border: 1px solid gray;">
      <div class="card-header">
        <h2 class="d-flex justify-content-start">Payment form example.</h2>
      </div>
      <!--Inicio del formulario-->
      <div class="card-body">
        <form action="#" method="" id="form" class="row g-3">
          <!--Alerta-->
          <div id="alert" class="alert alert-danger" role="alert">
            Some fields are missing.
          </div>
          <!--Card number-->
          <div class="col-md-4">
            <label for="card" class="form-label d-flex justify-content-start"
              ><strong>Card #</strong></label
            >
            <input
              type="text"
              name="card"
              class="form-control"
              id="card"
              placeholder="XXXX-XXXX-XXXX-XXXX"
            />
          </div>
          <!--CVC-->
          <div class="col-md-4">
            <label for="cvc" class="form-label d-flex justify-content-start"
              ><strong>CVC #</strong></label
            >
            <input
              type="text"
              name="cvc"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <!--Cantidad-->
          <div class="col-md-4">
            <label for="amount" class="form-label d-flex justify-content-start"
              ><strong>Amount</strong></label
            >
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                name="amount"
                class="form-control"
                id="amount"
                aria-label="Amount (to the nearest dollar)"
                placeholder=" Amount"
              />
            </div>
          </div>
          <!--First name-->
          <div class="col-md-6">
            <label
              for="firstName"
              class="form-label d-flex justify-content-start"
              ><strong>First name</strong></label
            >
            <input
              type="text"
              name="firstName"
              class="form-control"
              id="firstName"
              placeholder="First name"
            />
          </div>
          <!--Last Name-->
          <div class="col-md-6">
            <label
              for="lastName"
              class="form-label d-flex justify-content-start"
              ><strong>Last name</strong></label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="lastName"
              placeholder="Last name"
            />
          </div>
          <!--select a city-->
          <div class="col-md-6">
            <label for="city" class="form-label d-flex justify-content-start"
              ><strong>City</strong></label
            >
            <input type="text" name="city" class="form-control" id="city" />
          </div>
          <!--select a state-->
          <div class="col-md-4">
            <label for="state" class="form-label d-flex justify-content-start"
              ><strong>State</strong></label
            >
            <select
              id="state"
              name="state"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Pick a State</option>
              <option value="1">Montevideo</option>
              <option value="2">Lavalleja</option>
              <option value="3">Maldonado</option>
            </select>
          </div>
          <!--postal code-->
          <div class="col-md-2">
            <label
              for="postalCode"
              class="form-label d-flex justify-content-start"
              ><strong>Postal Code</strong></label
            >
            <input
              type="text"
              name="postalCode"
              class="form-control"
              id="postalCode"
            />
          </div>
          <!--radio buttons-->
          <div class="col-md-3">
            <div class="form-check">
              <p class="d-flex justify-content-start">
                <strong>We accept:</strong>
              </p>
              <div
                class="d-flex justify-content-start"
                style="background-color: gray; padding: 5px; padding-left: 35px; border-radius: 4px;"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>
          </div>
          <!--mensaje del formulario-->
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label for="message" class="form-label d-flex justify-content-start"
              ><strong>Message</strong></label
            >
            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="3"
            ></textarea>
            <p class="d-flex justify-content-start" style="color: grey">
              <small>Add any notes here.</small>
            </p>
          </div>
          <!--footer-->
          <div class="card-footer text-end bg-grey border-success">
            <div class="col-12">
              <button type="submit" class="btn btn-primary bg-secondary">
                Cancel.
              </button>
              <button type="submit" class="btn btn-primary">
                Send.
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
